<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Make Adder</title>
</head>

<body>
  <script>
    const makeCounter = function () {
      let privateCounter = 0;
      function changeBy(val) {
        privateCounter += val;
      }
      return {
        increment: function () {
          changeBy(1);
        },

        decrement: function () {
          changeBy(-1);
        },

        value: function () {
          return privateCounter;
        }
      };
    };

    const counter1 = makeCounter();
    const counter2 = makeCounter();

    console.log('start counter 1', counter1.value());

    counter1.increment();
    console.log('one increment', counter1.value());
    counter1.increment();
    console.log('two increments', counter1.value());

    counter1.decrement();
    console.log('counter1 decrements', counter1.value());
    console.log('start counter 2', counter2.value());
    console.log('counter2 decrements', counter2.value());
  </script>
</body>

</html>
