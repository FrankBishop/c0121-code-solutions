<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Carousel</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header>
    <h1>My Top 5 Dragon Quest Games</h1>
  </header>
  <main>
    <div class="carousel">
      <i class="fas fa-angle-left fa-5x"></i>
      <img src="images/614hBOHd3bL.jpg" alt="Dragon Quest">
      <i class="fas fa-angle-right fa-5x"></i>
      <div class="circles">
        <i class="far fa-circle fa-lg dot1"></i>
        <i class="far fa-circle fa-lg dot2"></i>
        <i class="far fa-circle fa-lg dot3"></i>
        <i class="far fa-circle fa-lg dot4"></i>
        <i class="far fa-circle fa-lg dot5"></i>
      </div>
    </div>
  </main>
  <script src="main.js"></script>
</body>

</html>
