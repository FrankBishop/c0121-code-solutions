<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Challenge - Brochure Form</title>
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h3>LEARN MORE</h3>
  <form action="">
    <div><label for="email">COMPANY EMAIL</label></div>
    <input type="email" name="email" id="email" placeholder="sally@company.co">
    <div><label for="name">NAME</label></div>
    <input  type="text" name="name" id="name" placeholder="Sally Smith">
    <div><label for="location">WHERE ARE YOU HIRING?</label></div>
    <input type="text" name="location" id="location" placeholder="City, Country">
    <div><label for="how many">HOW MANY ENGINEERS ARE YOU HIRING IN THE NEXT 6 MONTHS?</label></div>
    <select name="how many" id="howmany">
      <option value="1-2">1-2 Engineers</option>
      <option value="3-4">3-4 Engineers</option>
      <option value="5-6">5-6 Engineers</option>
      <option value="7+">7+ Engineers</option>
    </select>
    <div><label for="submit"></label></div>
    <div id="button"><input type="submit" name="submit" value="SUBMIT" id="submit">
    </div>

  </form>
</body>
</html>
