<html>

    <title>HTML Tables</title>
  </head>
  <body>
    <h1>Student Grade Table</h1>
    <table>
      <thead>
        <tr>
          <th><strong>Student Name</strong></th>
          <th>Course</th>
          <th>Grade</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th>Grace Hopper</th>
          <th>Computer Science</th>
          <th>100</th>
        </tr>
        <tr>
          <th>Alan Turing</th>
          <th>Mathmatics</th>
          <th>100</th>
        </tr>
        <tr>
          <th>Douglas Crockford</th>
          <th>JSON</th>
          <th>98</th>
        </tr>
        <tr>
          <th>Tim Berners-Lee</th>
          <th>HTML</th>
          <th>9001</th>
        </tr>
        <tr>
          <th>Linus Torvalds</th>
          <th>Git</th>
          <th>90</th>
        </tr>
      </tbody>
    </table>
  </body>
</html>
