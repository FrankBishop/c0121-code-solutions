<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Challenge</title>
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <h1>New Arrivals</h1>
  <div class="pictures-row">
    <div class="col">
      <img src="images\dress1.jpeg" alt="Dress 1">
      <h4>Free People<span class="line"></span><span class="top">Size 6</span></h4>
      <h4>$35 <span class="strike-through">$125 retail</span></h4>
    </div>
    <div class="col">
      <img src="images\ysl-bag.jpeg" alt="YSL Bag">
      <h4>Yves Saint Laurent<span class="line"></span><span class="top">One-Size</span></h4>
      <h4>$200 <span class="strike-through">$1600 retail</span></h4>
    </div>
    <div class="col">
      <img src="images\key.jpeg" alt="Key">
      <h4>Tiffany<span class="line"></span><span class="top">One-Size</span></h4>
      <h4>$476 <span class="strike-through">$2000 retail</span></h4>
    </div>
    <div class="col">
      <img class="product-image" src="images\lv-bag.jpg" alt="LV Bag">
      <h4>Louis Vuitton<span class="line"></span><span class="top">One-Size</span></h4>
      <h4>$95 <span class="strike-through">$1200 retail</span></h4>
    </div>
    <div class="col">
      <img src="images\dress2.jpeg" alt="Dress 2">
      <h4>Reformation<span class="line"></span><span class="top">Size 4</span></h4>
      <h4>$20 <span class="strike-through">$198 retail</span></h4>
    </div>
  </div>

</body>

</html>
