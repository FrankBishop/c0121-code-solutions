<!DOCTYPE html>
<html>
  <head>
    <title>html-forms</title>
  </head>
  <body>
    <h1>Coding Form!</h1>
    <form action="">
      <div><label for="email">Email</label></div>
      <input type="email" name="email" id="email">
      <div><label for="coding">Why is coding cool?</label></div>
      <select name="coding" id="coding">
       <option value="Select an option">Select an option</option>
       <option value="Because it's interesting">Because it's interesting</option>
       <option value="Because it's fun">Because it's fun</option>
       <option value="Because it's powerful">Because it's powerful</option>
      </select>
      <div>Favorite Language (choose one)</div>
        <input type="radio" id="HTML1" name="languages" value="HTML"><label for="HTML">HTML</label>
        <input type="radio" id="CSS1" name="languages" value="CSS"> <label for="CSS">CSS</label>
        <input type="radio" id="JavaScript1" name="languages" value="JavaScript"><label for="JavaScript">JavaScript</label>
       <div><label for="sign-up">Would you like to sign up for more information?</label></div>
       <input type="checkbox" name="sign-up" id="sign-up">Sign me up!
       <div><label for="comments">Comments</label></div>
       <textarea name="comments" id="comments" cols="25" rows="10"></textarea>
       <div><label for="submit"></label></div>
       <input type="submit" name="submit" value="Submit" id="submit">
    </form>
  </body>
</html>
