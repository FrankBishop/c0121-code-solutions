<!DOCTYPE html>
<html>

<head>
  <title>CSS Four Column Layout</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@800&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@100;800&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Barlow&display=swap" rel="stylesheet">
</head>

<body>
  <div class="content-area">

    <h1>How it Works</h1>
    <div class="pictures-row">
      <div class="col">
        <img class="phone" src="images\screen-1.png" alt="Screen 1">
        <img class="icon" src="images\switch-icon.png" alt="Switch Icon">
        <h3>App Switching</h3>
        <p>Toggles all your apps on and off</p>
      </div>
      <div class="col">
        <img class="phone" src="images\screen-2.png" alt="Screen 2">
        <img class="icon" src="images\filter-icon.png" alt="Filter Icon">
        <h3>Trip Filtering</h3>
        <p>Evaluates your trip requests</p>
      </div>
      <div class="col">
        <img class="phone" src="images\screen-3.png" alt="Screen 3">
        <img class="icon" src="images\slider-icon.png" alt="Slider Icon">
        <h3>Service Filters</h3>
        <p>Accepts only your ideal trips</p>
      </div>
      <div class="col">
        <img class="phone" src="images\screen-4.png" alt="Screen 4">
        <img class="icon" src="images\bars-icon.png" alt="Bars Icon">
        <h3>Stats + Mileage</h3>
        <p>Tracks your trips across all apps</p>
      </div>
    </div>

  </div>
</body>

</html>
